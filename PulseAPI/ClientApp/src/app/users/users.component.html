<mat-toolbar style="box-shadow: 0 1px 1px 0 rgba(0,0,0,0.16), 0 0 0 1px rgba(0,0,0,0.08);position: fixed;z-index: 1;">
    {{Title}}
    </mat-toolbar>

<mat-spinner *ngIf="isBusy"></mat-spinner>

<table mat-table [dataSource]="users" class="mat-elevation-z8" *ngIf="!isBusy">

        <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> UserName </th>
                <td mat-cell *matCellDef="let element"> {{element.userName}}</td>
              </ng-container>

              <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}}</td>
                  </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
